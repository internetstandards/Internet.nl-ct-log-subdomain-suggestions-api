services:
  app:
    image: internetstandards/ctlssa:latest
    build: &app_build
      context: .
      cache_from:
        - internetstandards/ctlssa:latest
        - type=gha
      cache_to:
        - type=gha
      args:
        BUILDKIT_INLINE_CACHE: 1
    develop: &app_develop
      watch:
        - path: src/
          action: sync+restart
          target: /src/src/
    entrypoint: uwsgi
    ports:
      - 8001:8001
    environment:
      CTLSSA_SECRET_KEY: '1'
      CTLSSA_DJANGO_DATABASE: production
      CTLSSA_DB_ENGINE: postgresql_psycopg2
      CTLSSA_DB_HOST: db
      CTLSSA_CERTSTREAM_SERVER_URL: ws://certstream
    # uwsgi reloads on SIGTERM, so use SIGINT instead
    # https://uwsgi-docs.readthedocs.io/en/latest/Management.html#signals-for-controlling-uwsgi
    stop_signal: SIGINT
    restart: always
    depends_on:
      db-migrate:
        # wait for DB migration to be completed
        condition: service_completed_successfully
      app-ingest:
        condition: service_started
    healthcheck:
      test: curl --silent --fail http://127.0.0.1:8001
      interval: 5m
      start_period: 30s
      start_interval: 1s

  app-ingest:
    build: *app_build
    develop: *app_develop
    image: internetstandards/ctlssa:latest
    environment:
      CTLSSA_SECRET_KEY: '1'
      CTLSSA_DJANGO_DATABASE: production
      CTLSSA_DB_ENGINE: postgresql_psycopg2
      CTLSSA_DB_HOST: db
      CTLSSA_CERTSTREAM_SERVER_URL: ws://certstream
    entrypoint: ctlssa
    command: ingest
    restart: always
    # certstream library only listens to SIGINT
    # https://github.com/CaliDog/certstream-python/blob/master/certstream/core.py#L56
    stop_signal: SIGINT
    depends_on:
      db-migrate:
        # wait for DB migration to be completed
        condition: service_completed_successfully

  certstream:
    build:
      context: vendor/certstream
    image: internetstandards/certstream
    environment:
      LOG_LEVEL: error
    restart: always
    depends_on:
      # no need starting certstream before we can ingest
      app-ingest:
        condition: service_started

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ctlssa
      POSTGRES_USER: ctlssa
      POSTGRES_PASSWORD: ctlssa
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_PASSWORD
      interval: 5m
      start_period: 30s
      start_interval: 1s
    volumes:
      - postgres:/var/lib/postgresql/data

  db-migrate:
    build: *app_build
    develop: *app_develop
    image: internetstandards/ctlssa:latest
    restart: on-failure
    environment:
      CTLSSA_SECRET_KEY: '1'
      CTLSSA_DJANGO_DATABASE: production
      CTLSSA_DB_ENGINE: postgresql_psycopg2
      CTLSSA_DB_HOST: db
    entrypoint: ctlssa
    command: migrate
    depends_on:
      db:
        condition: service_healthy

  dev:
    build:
      target: dev
    environment:
      CTLSSA_SECRET_KEY: '1'
      CTLSSA_DJANGO_DATABASE: production
      CTLSSA_DB_ENGINE: postgresql_psycopg2
      CTLSSA_DB_HOST: db
    volumes:
      - .:/src
      - ./.root:/root
    depends_on:
      app:
        condition: service_healthy

    profiles:
      - dev

volumes:
  postgres:
